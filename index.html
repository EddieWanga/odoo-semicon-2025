                            <h3 class="text-2xl font-semibold text-indigo-600 mb-4">${card.title}</h3>
                            <p class="text-gray-700 leading-relaxed">${card.desc}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            // Render FAQ Section
            document.getElementById('faq-section').innerHTML = `
                <h2 class="text-3xl md:text-4xl font-bold text-center text-indigo-700 mb-8">${langData.faq.title}</h2>
                <p class="text-center text-gray-600 mb-6 max-w-3xl mx-auto">${langData.faq.subtitle}</p>
                <div id="accordion-container" class="space-y-4">
                    ${langData.faq.questions.map((q, index) => `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                            <button class="accordion-header w-full flex justify-between items-center p-6 text-left font-semibold text-lg text-indigo-800 focus:outline-none" onclick="toggleAccordion(this)">
                                <span>${q.title}</span>
                                <svg class="w-6 h-6 transform transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                            <div class="accordion-content p-6 pt-0 text-gray-600 leading-relaxed hidden">
                                ${q.content.map((p, pIndex) => `<p ${pIndex === 1 || pIndex === 2 ? 'class="mt-4"' : ''}>${p}</p>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Render Implementation Section
            document.getElementById('implementation-section').innerHTML = `
                <h2 class="text-3xl md:text-4xl font-bold text-center text-indigo-700 mb-8">${langData.implementation.title}</h2>
                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100 flex-1 transition-transform duration-300 hover:scale-[1.02]">
                        <h3 class="font-semibold text-xl text-indigo-600 mb-2">${langData.implementation.p1.title}</h3>
                        <p class="text-gray-600">${langData.implementation.p1.desc}</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100 flex-1 transition-transform duration-300 hover:scale-[1.02]">
                        <h3 class="font-semibold text-xl text-indigo-600 mb-2">${langData.implementation.p2.title}</h3>
                        <p class="text-gray-600">${langData.implementation.p2.desc}</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100 flex-1 transition-transform duration-300 hover:scale-[1.02]">
                        <h3 class="font-semibold text-xl text-indigo-600 mb-2">${langData.implementation.p3.title}</h3>
                        <p class="text-gray-600">${langData.implementation.p3.desc}</p>
                    </div>
                </div>
            `;
            
            // Render Footer Section
            document.getElementById('footer-section').innerHTML = `
                <p class="mb-2">${langData.footer.p1}</p>
                <p>${langData.footer.p2}</p>
            `;
            
            // 更新語言切換按鈕文本
            document.getElementById('lang-toggle-btn').textContent = langData.langToggleBtn;
        }

        // 處理手風琴效果
        function toggleAccordion(button) {
            const content = button.nextElementSibling;
            const icon = button.querySelector('svg');
            
            // 關閉所有其他開啟的內容
            const allContents = document.querySelectorAll('.accordion-content.open');
            allContents.forEach(item => {
                if (item !== content) {
                    item.classList.remove('open');
                    item.previousElementSibling.querySelector('svg').classList.remove('rotate-90');
                }
            });

            // 切換當前內容的顯示/隱藏
            content.classList.toggle('open');
            icon.classList.toggle('rotate-90');
        }

        // 初始載入時渲染中文內容
        document.addEventListener('DOMContentLoaded', () => {
            renderContent(currentLang);
        });

        // 監聽語言切換按鈕點擊事件
        document.getElementById('lang-toggle-btn').addEventListener('click', () => {
            currentLang = currentLang === 'zh-TW' ? 'en-US' : 'zh-TW';
            renderContent(currentLang);
        });

    </script>
</body>
</html>
